<div class="bg-gray-800 flex-auto" id="sidebar">
    <h3 class="text-center text-xl text-gray-100 p-4">GifsApp</h3>

    <div class="grid grid-flow-row auto-rows-max ">
        <button (click)="saveTag(tag)" *ngFor="let tag of tagsHistory"
            class="flex justify-center rounded-md bg-gray-100 text-gray-800 p-2 m-2 shadow-2xl ">
            {{tag | titlecase }}
        </button>

        <button *ngIf="tagsHistory.length > 0" (click)="borrarList()"
            class="flex justify-center rounded-md bg-red-400-100 text-white p-2 m-2 shadow-2xl ">
            Limpiar Busqueda
        </button>
    </div>
    <br class="text-white">
</div>
